<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/Navbar-Centered-Links.css">
</head>

<body id="page-top" style="height: 200px;background: rgb(200,211,244);">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper"></div><a class="border rounded d-inline scroll-to-top"
            href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">On The Hunt</a><button data-bs-toggle="collapse"
                class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="login.html"
                            style="text-align: center;">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"
                            style="text-align: center;color: rgb(0,0,0);">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="card" style="margin: 35px;margin-top: 0px;padding-bottom: 500px;padding-top: 20px;height: 300px;">
        <div class="card-body" style="padding-top: 0px;padding-right: 0px;padding-bottom: 0px;padding-left: 0px;">
            <h4 class="card-title" style="padding: 10px;text-align: left;">Welcome!</h4>
            <h6 class="text-muted card-subtitle mb-2"></h6>
            <p class="card-text" style="padding: 10px;">To get started, please login or register to gain access to the
                game!</p>
            <div class="text-center" style="padding: 30px;padding-top: 70px;"><button class="btn btn-primary"
                    type="button"
                    style="background: rgba(255,255,255,0.5);--bs-primary: #000000;--bs-primary-rgb: 0,0,0;width: 200px;border-color: rgb(0,0,0);"><a
                        href="login.html" style="color: rgb(0,0,0);">Login</a></button></div>
            <div class="text-center" style="padding: 10px;"><button class="btn btn-primary" type="button"
                    style="background: rgba(78,115,223,0);border-color: rgb(0,0,0);width: 200px;"><a href=""
                        style="color: rgb(0,0,0);background: rgba(255,255,255,0);border-color: rgb(0,0,0);">Register</a></button>
            </div>
            <div class="text-center">
                <p>Note: Registration feature not currently implemented due to security implications, click login to
                    choose from pre-generated accounts.
                <p>
            </div>
        </div>
    </div>
    <div>
        <footer>
            <div class="row">
                <div class="col text-center"><small style="text-align: center;">IIT On The Hunt | Group #14 |
                        2022</small></div>
            </div>
        </footer>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
